<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸ’– Date Request ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffe6f7, #fff0f7, #f9e0ff);
    font-family: "Comic Sans MS", "Poppins", cursive;
    overflow: hidden;
  }

  h1 {
    color: #ff69b4;
    font-size: 2rem;
    text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.8);
    margin-bottom: 2rem;
  }

  .buttons {
    display: flex;
    gap: 1.5rem;
  }

  button {
    font-size: 1.1rem;
    padding: 0.6rem 1.5rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  #yesBtn {
    background-color: #ff80bf;
    color: white;
    box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
  }

  #yesBtn:hover {
    background-color: #ff5ca8;
    transform: scale(1.1);
  }

  #noBtn {
    background-color: #ffd1dc;
    color: #d63384;
    position: relative;
  }

  #catContainer {
    display: none;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease forwards;
  }

  #catGif {
    width: 150px;
    margin-top: 1.5rem;
    animation: jump 0.8s ease infinite alternate;
  }

  #thankText {
    color: #ff66b2;
    font-size: 1.4rem;
    margin-top: 1rem;
    text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.6);
  }

  @keyframes jump {
    from { transform: translateY(0); }
    to { transform: translateY(-25px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<h1>ðŸ’Œ Will you go on a date with me? ðŸ’Œ</h1>

<div class="buttons">
  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ™ˆ</button>
</div>

<div id="catContainer">
  <img id="catGif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Excited cat" />
  <div id="thankText">Yay!! ðŸ˜» You made me the happiest cat in the world! ðŸ’•ðŸŒ¸</div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const catContainer = document.getElementById("catContainer");

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    document.querySelector("h1").textContent = "ðŸ’– Yay! It's a date! ðŸ’–";
    catContainer.style.display = "flex";
  });

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });
</script>

</body>
</html>
